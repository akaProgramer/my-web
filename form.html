<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Pacifico&display=swap" rel="stylesheet">
    <link rel = "icon" href ="Annotation_2020-07-30_164350-removebg.ico" type = "image/x-icon">
    <title>Feedback Form</title>
</head>

<body>
    <header id="home">
        <div class="logo">
            <img src="Annotation_2020-07-30_164350-removebg.png" alt="Portfolio_logo">
        </div>
        <div class="heading">
            <h1 class="main-heading">Portfolio Feedback Form</h1>
        </div>
    </header>
    <div class="wrapper">
        <div class="form-heading">
            <h2>Feedback Form</h2>
        </div>
        <div class="contact-form">
            <form action="">
                <div class="input-fields">
                    <input type="text" class="input" placeholder="Name" required>
                    <input type="email" class="input" placeholder="Email Adddress" required>
                </div>
                <div class="feedback-area">
                    <textarea placeholder="Feedback" class="feedback" required></textarea>
                    <button class="btn" type="Submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
